<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
    var n1 = window.prompt('Faça a sua escolha: \n1:Bola\n2:Carro\n3:Casa')

    switch(n1){
        case '1': confirm('Você escolheu Bola!')
        break
        case '2': confirm('Você escolheu Carro!')
        break
        case '3': confirm('Você escolheu Casa!')
        break
        default: alert('Você não escolheu nenhuma das opções possíveis!')
    }
    </script>
</body>
</html>
